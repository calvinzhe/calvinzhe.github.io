---
layout: default
title: Calvin He's Blog
---
<div class="customHeader">
<h2>{{ page.title }}</h2>
Table of Contents
</div>
<ul class="posts">
{% for post in site.posts %}
<li><span>{{ post.date | date_to_string }}</span>
<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
