<div class="dropdown dropright">
<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
Share <span class="glyphicon glyphicon-share"></span>
</button>

<div class="dropdown-menu">
      <a class="dropdown-item facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape }}" target="_blank">
        {% include social/facebook.svg %}
      </a>
      <a class="dropdown-item googleplus" href="https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&t={{ page.title | default:"" | uri_escape}}" target="_blank">
        {% include social/googleplus.svg %}
      </a>
      <a class="dropdown-item twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ page.title | default:"" | uri_escape}}" target="_blank">
        {% include social/twitter.svg %}
      </a>
      <a class="dropdown-item linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape}}" target="_blank">
        {% include social/linkedin.svg %}
      </a>
    <hr />
</div>
